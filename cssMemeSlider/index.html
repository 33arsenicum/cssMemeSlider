<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <body>
        <div class="container">
            <div class="content_holder">
              <div class="button_holder">
                <input class="button" type="radio" name="switch" id="item1" checked>
                <label class="label" for="item1"></label>
                <input class="button" type="radio" name="switch" id="item2">
                <label class="label" for="item2"></label>
                <input class="button" type="radio" name="switch" id="item3">
                <label class="label" for="item3"></label>
                <input class="button" type="radio" name="switch" id="item4">
                <label class="label" for="item4"></label>
                <input class="button" type="radio" name="switch" id="item5">
                <label class="label" for="item5"></label>
              </div>
              <div class="text_holder">
                <div class="text_carousel">
                  <span class="item_title">Когда на пенсию?</span>
                  <span class="item_title">Не слипнется</span>
                  <span class="item_title">У врача</span>
                  <span class="item_title">Всё так</span>
                  <span class="item_title">Плохой день</span>
                </div>
              </div>
              <div class="slider_holder">
                <div class="slider_carousel">
                  <img class="slider_item" src="./assets/img/1.jpg" alt="">
                  <img class="slider_item" src="./assets/img/2.jpg" alt="">
                  <img class="slider_item" src="./assets/img/3.jpg" alt="">
                  <img class="slider_item" src="./assets/img/4.jpg" alt="">
                  <img class="slider_item" src="./assets/img/5.jpg" alt="">
                </div>
              </div>
            </div>
          </div>
  </body>
</html>
